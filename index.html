<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="stats-preview-card">
        <article>
          <h1 class="preview-card__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="preview-card__info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <footer class="stats">
            <div class="stat-box">
              <h3>10k+</h3>
              <p>companies</p>
            </div>

            <div class="stat-box">
              <h3>314</h3>
              <p>templates</p>
            </div>

            <div class="stat-box">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </footer>
        </article>

        <figure class="team-image">
          <div id="overlay" class="team-image__overlay"></div>

          <img src="./images/image-header-desktop.jpg" alt="teammates" />
        </figure>
      </section>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
</html>
